<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penny Flip Game</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <h1>Penny Flip Game</h1>
      <img
        id="penny"
        src="./assets/images/penny-heads.jpg"
        alt="Penny heads or tails image"
      />
      <div class="controls">
        <button id="flip">Flip The Penny!</button>
        <button id="clear">Clear Scoreboard</button>
      </div>
      <h1 class="message-container">Let's Get Rolling!</h1>
      <hr />
      <h2>Scoreboard</h2>
      <table>
        <thead>
          <tr>
            <th>Number of Heads</th>
            <th>Percentage Heads</th>
            <th>Number of Tails</th>
            <th>Percentage Tails</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="heads">0</td>
            <td id="heads-percent">0%</td>
            <td id="tails">0</td>
            <td id="tails-percent">0%</td>
          </tr>
        </tbody>
      </table>
    </main>
    <script src="assets/js/script.min.js"></script>
  </body>
</html>
